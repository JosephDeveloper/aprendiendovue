<div class="general">
    <div class="center">
        <section id="content">  
            <h1 class="subheader" v-if="!isEdit">Crear Articulo</h1>
            <h1 class="subheader" v-else>Editar Articulo</h1>
            <form class="mid-form" @submit.prevent="save">
                <div class="form-group">
                    <label for="title">Titulo</label>
                    <input type="text" name="title" v-model="article.title"/>
                    <div v-if="submitted && !$v.article.title.required">Este campo es requerido</div>
                </div>
                <div class="form-group">
                    <label for="content">Contenido</label>
                    <textarea name="content" v-model="article.content"/>
                    <div v-if="submitted && !$v.article.content.required">Este campo es requerido</div>
                </div>
                <div class="form-group">
                    <label for="file">Imagen</label>
                    <input type="file" name="file0" id="file" ref="file" @change="fileChange">
                    <div v-if="isEdit && article.image" class="image-small">
                        <img :src="url+'get-image/'+article.image"
                            :alt="article.title" v-if="article.image"/>
                        <img v-else src="../assets/images/image-not-found.png" :alt="article.title"/>
                    </div>
                </div>
                <div class="clear-fix"></div>
                <input type="submit" value="Guardar" class="btn btn-success">
            </form>
        </section>
        <Sidebar/>
    </div>
</div>
